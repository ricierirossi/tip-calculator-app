<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <div class="container">
        <div class="title title-top">Spli</div>
        <div class="title title-bottom">tter</div>
        <div class="calculator">
            <div class="left">
                <div class="bill-section">
                    <div class="bill">Bill</div>
                    <input class="field" type="number" placeholder="0"></input>
                </div>
                <div class="tip-section">
                    <div class="select-tip">Select Tip %</div>
                    <div class="tip">
                        <div class="percentage">5%</div>
                        <div class="percentage">10%</div>
                        <div class="percentage">15%</div>
                        <div class="percentage">25%</div>
                        <div class="percentage">50%</div>
                        <input class="percentage custom" type="number" placeholder="Custom"></input>
                    </div>
                </div>
                <div class="number-section">
                    <div class="number-people">Number of People</div>       
                    <input class="field" type="number" placeholder="0"></input>
                </div>                
            </div>
            <div class="right">
                <div class="right-top">
                    <div class="result-top">
                        <div class="tip-amount">Tip Amount</div>
                        <div class="person">/ person</div>
                    </div>
                    <div class="result">$0.00</div>
                </div>
                <div></div>
                <div class="right-bottom">
                    <div class="result-bottom">
                        <div class="total">Total</div>
                        <div class="person">/ person</div>
                    </div>
                    <div class="result">$0.00</div>
                </div>
                <div class="reset">
                    <div>Reset</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
